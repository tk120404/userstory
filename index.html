<!doctype html>
<html lang="en" ng-app="scrumstory">
<head>
	<title>Scrum User Story</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="script/app.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		input:focus{
			outline: 0;
		}
		#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}
	</style>
</head>
<body>
	<div class="container theme-showcase" role="main" ng-controller="TemplateController">
		<h1>User Story Template</h1>
		<h2><hr /></h2>
		<form ng-controller="TemplateController" novalidate>
			<!-- Live Preview -->

			<blockquote ng-hide="blockquoteHide">
				As a <strong> {{story.role}}</strong>  I want 
				<strong> {{story.goal}}</strong>
				so that <strong>   {{story.benefit}} </strong>
			</blockquote>
			<br><br><br>
			<!--Final template -->
		
			<textarea ng-show="finalTextShow" style="width:100%;border:0px solid #ff0000;font-size:16px;text-align:center;"	readonly ng-model="finalText" auto-select="finalTextShow" ng-click="highlightMe($event)"
			tooltip="{{(finalTextShow) ? 'Press CTRL-C to copy' : ''}}"  tooltip-trigger="select" tooltip-placement="top"> </textarea>

			<h1><hr /></h1>

				<h4>As a </h4>
				<fieldset class="form-group">
					<input ng-model="story.role" class="form-control" placeholder="role" title="Role" required  typeahead="role for role in roles | filter:$viewValue"/>
				</fieldset><h4>I want </h4>
				<fieldset class="form-group">
					<textarea ng-model="story.goal" class="form-control" placeholder="goal/desire" title="Goal/Desire" required > </textarea>
				</fieldset><h4>so that </h4>
				<fieldset class="form-group">
					<textarea  ng-model="story.benefit"  class="form-control" placeholder="benefit" 
					title="Benefit" > </textarea>
				</fieldset>	

				<fieldset class="form-group">
					<button ng-click="storyReady()" ng-disabled="isDisable()" class="btn btn-primary btn-lg">Done</button>
					<button ng-click="reset()" class="btn btn-warning btn-lg">Reset</button>
				</fieldset>
		</form>

	<div> <!-- container -->
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44078767-3', 'tk120404.github.io');
  ga('send', 'pageview');

</script>
<span id="forkongithub"><a href="https://github.com/tk120404/userstory">Fork me on GitHub</a></span>
</body>
</html>
